<!DOCTYPE html>
<html>
<head>
    <title>Kayıt Ekle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-header bg-primary text-white">
            <h4>Yeni Muayene Kaydı</h4>
        </div>
        <div class="card-body">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" enctype="multipart/form-data">

    <div class="mb-3">
        <label>TC Kimlik No:</label>
        <input type="text" name="national_id" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Teşhis:</label>
        <input type="text" name="diagnosis" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Tedavi:</label>
        <textarea name="treatment" class="form-control" required></textarea>
    </div>

    <div class="mb-4">
        <label class="form-label fw-bold">Ek Dosya (Röntgen, PDF):</label>
        <input class="form-control" type="file" name="file">
        <div class="form-text">İzin verilen formatlar: .jpg, .png, .pdf</div>
    </div>

    <button type="submit" class="btn btn-primary w-100">Kaydet ve Mühürle</button>
</form>
            <div class="mt-3 text-center">
                <a href="/">Listeye Dön</a>
            </div>
        </div>
    </div>
</body>
</html>
