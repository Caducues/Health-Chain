<!DOCTYPE html>
<html>
<head>
    <title>Kayıt Ekle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-header bg-primary text-white">
            <h4>Yeni Muayene Kaydı</h4>
        </div>
        <div class="card-body">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="mb-3">
                    <label>Hasta TC Kimlik No:</label>
                    <input type="text" name="national_id" class="form-control" required placeholder="12345678901">
                    <small class="text-muted">Not: Veritabanında kayıtlı bir hasta TC'si giriniz.</small>
                </div>
                <div class="mb-3">
                    <label>Teşhis (Diagnosis):</label>
                    <input type="text" name="diagnosis" class="form-control" required placeholder="Örn: Grip">
                </div>
                <div class="mb-3">
                    <label>Tedavi (Treatment):</label>
                    <textarea name="treatment" class="form-control" required placeholder="Örn: İstirahat"></textarea>
                </div>
                <button type="submit" class="btn btn-success w-100">Blockchain'e Kaydet</button>
            </form>
            <div class="mt-3 text-center">
                <a href="/">Listeye Dön</a>
            </div>
        </div>
    </div>
</body>
</html>
