<!DOCTYPE html>
<html>
<head>
    <title>Doktor Ekle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-header bg-dark text-white">
            <h4>üë®‚Äç‚öïÔ∏è Sisteme Yeni Personel Ekle</h4>
        </div>
        <div class="card-body">

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="row mb-3">
                    <div class="col">
                        <label>Ad:</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="col">
                        <label>Soyad:</label>
                        <input type="text" name="surname" class="form-control" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label>Kullanƒ±cƒ± Adƒ±:</label>
                    <input type="text" name="username" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label>E-Mail:</label>
                    <input type="email" name="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label>Departman:</label>
                    <select name="department_id" class="form-select" required>
                        {% for dept in departments %}
                            <option value="{{ dept[0] }}">{{ dept[1] }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label>Rol / √únvan:</label>
                    <select name="role_id" class="form-select" required>
                        {% for role in roles %}
                            <option value="{{ role[0] }}">{{ role[1] }}</option>
                        {% endfor %}
                    </select>
                </div>

                <button type="submit" class="btn btn-dark w-100">Personeli Kaydet</button>
            </form>
            <div class="mt-3 text-center">
                <a href="/">Ana Sayfaya D√∂n</a>
            </div>
        </div>
    </div>
</body>
</html>
