<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Yeni Hasta Kaydı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { fontFamily: { sans: ['Poppins', 'sans-serif'] }, colors: { primary: '#2563EB', dark: '#1F2937' } } } }
    </script>
</head>
<body class="bg-gray-50 text-gray-700 font-sans h-screen flex overflow-hidden">

    <aside class="w-64 bg-white border-r border-gray-200 hidden md:flex flex-col z-20 shadow-xl">
        <div class="h-20 flex items-center px-8 border-b border-gray-100">
            <i class="fa-solid fa-notes-medical text-3xl text-primary mr-3"></i>
            <span class="text-2xl font-bold tracking-tight text-dark">Health<span class="text-primary">Chain</span></span>
        </div>

        <nav class="flex-1 px-4 py-6 space-y-2">
            <p class="px-4 text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Genel</p>

            <a href="{{ url_for('main.index') }}" class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-blue-50 hover:text-primary rounded-xl transition-all">
                <i class="fa-solid fa-chart-pie w-5"></i> Dashboard
            </a>

            <a href="/register_patient" class="flex items-center gap-3 px-4 py-3 bg-primary text-white rounded-xl shadow-lg shadow-blue-500/30 transition-all">
                <i class="fa-solid fa-user-plus w-5"></i> Hasta Ekle
            </a>

            <a href="/add_record" class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-blue-50 hover:text-primary rounded-xl transition-all">
                <i class="fa-solid fa-file-medical w-5"></i> Muayene Ekle
            </a>

            <p class="px-4 text-xs font-semibold text-gray-400 uppercase tracking-wider mt-8 mb-2">Güvenlik</p>

            <a href="/verify" class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-yellow-50 hover:text-yellow-600 rounded-xl transition-all">
                <i class="fa-solid fa-shield-halved w-5"></i> Sistemi Denetle
            </a>

            {% if current_user.role_name == 'Admin' %}
            <a href="{{ url_for('admin.add_doctor') }}" class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-purple-50 hover:text-purple-600 rounded-xl transition-all">
                <i class="fa-solid fa-user-doctor w-5"></i> Doktor Ekle
            </a>
            {% endif %}
        </nav>

        <div class="p-4 border-t border-gray-100">
            <a href="{{ url_for('auth.logout') }}" class="flex items-center gap-3 px-4 py-3 text-red-500 hover:bg-red-50 rounded-xl transition-all font-medium">
                <i class="fa-solid fa-right-from-bracket w-5"></i> Çıkış Yap
            </a>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-screen overflow-y-auto bg-gray-50 p-8">
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-2xl font-bold text-dark">Yeni Hasta Kaydı</h1>
                <p class="text-gray-500 text-sm">Sisteme yeni bir hasta kimliği ekleyin ve zinciri başlatın.</p>
            </div>
            <a href="/" class="text-gray-500 hover:text-dark transition-colors"><i class="fa-solid fa-xmark text-2xl"></i></a>
        </header>

        <div class="bg-white p-8 rounded-2xl shadow-sm border border-gray-100 max-w-4xl mx-auto w-full">
            <form action="{{ url_for('patient.register_patient') }}" method="POST">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Ad</label>
                        <input type="text" name="name" required class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary focus:bg-white transition-all outline-none" placeholder="Örn: Ahmet">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Soyad</label>
                        <input type="text" name="surname" required class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary focus:bg-white transition-all outline-none" placeholder="Örn: Yılmaz">
                    </div>

                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-1">TC Kimlik Numarası</label>
                        <input type="text" name="national_id" maxlength="11" required class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary focus:bg-white transition-all outline-none font-mono tracking-widest" placeholder="12345678901">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Doğum Yılı</label>
                        <input type="date" name="date_of_birth" required class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary focus:bg-white transition-all outline-none" placeholder="1990">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Cinsiyet</label>
                        <select name="gender" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary focus:bg-white transition-all outline-none">
                            <option value="Erkek">Erkek</option>
                            <option value="Kadın">Kadın</option>
                        </select>
                    </div>

                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Kan Grubu</label>
                        <select name="blood_type" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary focus:bg-white transition-all outline-none">
                            <option value="Bilinmiyor">Seçiniz...</option>
                            <option value="A Rh+">A Rh+</option>
                            <option value="A Rh-">A Rh-</option>
                            <option value="B Rh+">B Rh+</option>
                            <option value="B Rh-">B Rh-</option>
                            <option value="AB Rh+">AB Rh+</option>
                            <option value="AB Rh-">AB Rh-</option>
                            <option value="0 Rh+">0 Rh+</option>
                            <option value="0 Rh-">0 Rh-</option>
                        </select>
                    </div>
                </div>

                <div class="mt-8 flex justify-end">
                    <button type="submit" class="px-8 py-3 bg-green-600 text-white rounded-xl font-bold shadow-lg shadow-green-500/30 hover:bg-green-700 hover:-translate-y-1 transition-all">
                        <i class="fa-solid fa-check mr-2"></i> Kaydı Tamamla
                    </button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
